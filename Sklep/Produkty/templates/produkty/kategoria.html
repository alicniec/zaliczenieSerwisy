{%extends 'produkty/base.html' %}
{% block content %}
<div class="grid"> 
    {% if kategoria_produkt %}
        {% for produkt in kategoria_produkt%}
            <div class="card " style="width: auto;">
                <img src="{{produkt.zdjecia.url}}" class="card-img-top zdj" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{produkt.nazwa}}</h5>
                  <p class="card-text">{{produkt.gatunek}}</p>
                  <a href="/produkt/{{produkt.id}}" class="btn btn-primary">Przejdz</a>
                </div>
              </div>
        {%endfor%}
    {% else %}
        <p>Nie ma takiego produktu</p>
    {%endif%}
</div>
{% endblock content %}
