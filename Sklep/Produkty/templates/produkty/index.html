{%extends 'produkty/base.html' %}
{% block content %}
<div class="grid"> 
{% for prod in produkt_user%}
<div class="card " style="width: auto;">
    <img src="{{prod.zdjecia.url}}" class="card-img-top zdj" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{prod.nazwa}}</h5>
      <p class="card-text">{{prod.gatunek}}</p>
      <a href="/produkt/{{prod.id}}" class="btn btn-primary">Przejdz</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock content %}
