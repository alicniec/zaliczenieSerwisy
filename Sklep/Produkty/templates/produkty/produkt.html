{%extends 'produkty/base.html' %}
{% block content %}
    {% if produkt_user %}
    <div class="mainDescPic">
        <div class="picsDesc">
            <p><img src="{{produkt_user.zdjecia.url}}"  width="400" height="300"/></p>
        </div>
        <div class="mainDesc"> 
            <h2>{{produkt_user.nazwa}}</h2>
            <p>{{produkt_user.opis}}</p>
            <p>Cena: {{produkt_user.cena}} z≈Ç</p>
            <p>Gatunek: {{produkt_user.gatunek}}</p>
            <button id="btnAdd" nazwaProd= "{{produkt_user.nazwa}}" idProd="{{produkt_user.id}}" type="button" class="btn btn-primary">Dodaj</button>
        </div>
    </div>

    {% else %}
        <p>Nie ma takiego produktu</p>
    {%endif%}
{% endblock content %}
