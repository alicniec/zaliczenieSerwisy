<!DOCTYPE html>
<html lang="pl">
<head>
    <title>{{ produkt_user.nazwa }}</title>
</head>
<body>
    {% if produkt_user %}
        <h1>{{produkt_user.nazwa}}</h1>
        <p>{{produkt_user.gatunek}}</p>
        <p>{{produkt_user.opis}}</p>
        <p>{{produkt_user.cena}}</p>

    {% else %}
        <p>Nie ma takiego produktu.</p>
    {% endif %}

</body>
</html>
